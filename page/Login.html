<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Rockit Mobile</title>
</head>
<body>
    <header class="header-pages">
        <img class="logo-page" src="../imagenes/logojpeg.jpeg" alt="" />
        <h1 class="header-titulo">Rockit Mobile</h1>
        <nav class="nav-page">
          <ul>
            <li><a href="../index.html"> Volver a inicio</a></li>
            <li>nosotros</li>
            <li>catalogo</li>
            <li>contacto</li>
          </ul>
          <div class="ctn-bars-search">
            <img id="icon-search-1" src="imagenes/lupa-search.png" alt="" />
            <input
              type="text"
              id="input-search"
              placeholder="¿Que deseas buscar?"
            />
          </div>
        </nav>
      </header>
  
    <div id="cover-ctm-search">

    </div>
    <main class="main-login">

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button><a href="../index.html"> Entrar</a></button>
                </form>

                <!--Register-->
                <form action="" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Regístrarse</button>
                </form>
            </div>
        </div>

    </main>
    <footer class="footer-index">
        <img src="../imagenes/imagenes footer/logo facebook.png" alt="">
        <img src="../imagenes/imagenes footer/instagram.png" alt="">
        <img src="../imagenes/imagenes footer/whatsApp.png" alt="">
    </footer>

    <script src="../js/login.js"></script>
</body>
</html>
